<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main class="main">
    <div class="header__container">
      <img class="main__headerM" src="./images/image-header-mobile.jpg" alt="header">
      <img class="main__headerD" src="./images/image-header-desktop.jpg" alt="header">
    </div>
    
    <div class="main__container">
      <h1 class="main__h1">Get <span>insights</span> that help your business grow.</h1>
    
      <p class="main__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
      <section class="main__stats">
        <p class="main__compaines">10k+ <span>COMPANIES</span></p>
        <p class="main__templates">314 <span>TEMPLATES</span></p>
        <p class="main__queries">12M+ <span>QUERIES</span></p>
      </section>
    </div>
  
  </main>
</body>
</html>
